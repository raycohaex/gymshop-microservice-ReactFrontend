stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node
  script: 
    - echo "Start building App"
    - npm install
    - npm build
    - echo "Build successfully!"

test:
  stage: test
  image: node
  dependencies:
    - build
  script:
    - echo "Testing App"

deploy:
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  stage: deploy
  before_script:
    - apk add curl nodejs npm
    - npm install -g heroku
  dependencies:
    - build
    - test
  script:
  - docker build -f Dockerfile --iidfile imageid.txt -t registry.heroku.com/gymshop-frontend .
  - docker login -u $HEROKU_USER -p $HEROKU_API_KEY registry.heroku.com
  - docker push registry.heroku.com/gymshop-frontend
  - heroku container:release web --app gymshopapi-product-service
  only:
    - master