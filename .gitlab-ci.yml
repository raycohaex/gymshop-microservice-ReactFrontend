stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node
  script: 
    - echo "Start building App"
    - npm install
    - npm build
    - echo "Build successfully!"

test:
  stage: test
  image: node
  script:
    - echo "Testing App"

deploy:
  image: node:12.16.1
  stage: deploy
  script:
    - git push https://$HEROKU_USER:$HEROKU_API_KEY@git.heroku.com/gymshop-frontend.git HEAD:master
    - echo "Deployed to production server"
  only:
    - master
